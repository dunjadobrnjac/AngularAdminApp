<div class="container">

    <mat-tab-group animationDuration="2000ms">
        <mat-tab label="Devices">
            <h1>Devices</h1>
            <section class="example-container mat-elevation-z8" tabindex="0">
                <table class="table" mat-table [dataSource]="devices">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Serial Number Column -->
                    <ng-container matColumnDef="serial_number">
                        <th mat-header-cell *matHeaderCellDef> Serial number </th>
                        <td mat-cell *matCellDef="let element"> {{element.serial_number}} </td>
                    </ng-container>

                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </section>
        </mat-tab>


        <mat-tab label="Requests">
            <h1>Device requests</h1>
            <section class="example-container mat-elevation-z8" tabindex="0">
                <table class="table" mat-table [dataSource]="requests">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Serial Number Column -->
                    <ng-container matColumnDef="serial_number">
                        <th mat-header-cell *matHeaderCellDef> Serial number </th>
                        <td mat-cell *matCellDef="let element"> {{element.serial_number}} </td>
                    </ng-container>

                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <!-- Approval Column -->
                    <ng-container matColumnDef="approval">
                        <th class="actions" mat-header-cell *matHeaderCellDef> Approval </th>
                        <td class="actions" mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" aria-label="Approve">
                                <mat-icon>check</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Delete Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" aria-label="Delete">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsRequest; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsRequest;"></tr>
                </table>
            </section>
        </mat-tab>


        <mat-tab label="Change status">
            <h1>No content...</h1>

        </mat-tab>
    </mat-tab-group>

</div>
